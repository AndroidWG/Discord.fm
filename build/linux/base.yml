app-id: com.androidWG.Discordfm
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: discord_fm.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
modules:
  - name: gnome-common
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gnome-common.git
        tag: 3.18.0
  - name: libcairo2-dev
    buildsystem: autotools
    sources:
      - type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/main/c/cairo/cairo_1.16.0.orig.tar.xz
        sha256: 5e7b29b3f113ef870d1e3ecf8adf21f923396401604bda16d44be45e66052331
  - name: libgirepository
    buildsystem: meson
    sources:
      - type: git
        tag: debian/1.68.0-1
        url: https://salsa.debian.org/gnome-team/gobject-introspection.git
  - name: gtk+
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        branch: master
        commit: 09c0b9c8a0f3dad599c179829ffb3a2e81f6efde
  - name: libdbusmenu
    buildsystem: autotools
    sources:
      - type: archive
        url: http://deb.debian.org/debian/pool/main/libd/libdbusmenu/libdbusmenu_18.10.20180917~bzr492+repack1.orig.tar.xz
        sha256: 41298b926573419f21864205317461750b833c596af6ab0bd206e13336f8cee3
  - name: libappindicator
    buildsystem: autotools
    sources:
      - sha256: 94e7096a49c400628ecddcafe313d63bf917d95a90ab994930909de724604e0a
        type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/universe/liba/libappindicator/libappindicator_12.10.1+20.10.20200706.1.orig.tar.gz
  - name: python-requirements
    buildsystem: simple
    build-commands:
    sources:
  - name: discord.fm
    buildsystem: simple
    build-commands:
      - cp -r ./* /app/bin
    sources:
      - type: dir
        path: ../../src/
      - type: file
        path: discord_fm.sh