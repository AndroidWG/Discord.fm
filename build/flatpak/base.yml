app-id: net.androidWG.Discordfm
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: discord_fm.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
modules:
  - name: python-requirements
    buildsystem: simple
    build-commands:
    sources:
  - name: discord.fm
    buildsystem: simple
    build-commands:
      - cp -r ./* /app/bin
    sources:
      - type: dir
        path: ../../src/
      - type: file
        path: discord_fm.sh